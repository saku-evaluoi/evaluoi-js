<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Scroll Bar Chart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      height: 100%;
    }
    #chartContainer {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    canvas {
      background: transparent;
    }
  </style>
</head>
<body>
  <div id="chartContainer">
    <canvas id="barChart" width="400" height="300"></canvas>
  </div>
  <script src="chart-scroll.js"></script>
</body>
</html>
